<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Border with Notched Corner</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f4f6; /* Light gray background */
      margin: 0;
    }

    .notched-border {
      position: relative;
      width: 300px;
      height: 300px;
      background: #f3f4f6; /* Matches body background */
      border-radius: 16px;
      padding: 2px; /* Adds space for the border */
    }

    .notched-border::before {
      content: '';
      position: absolute;
      inset: 0;
      padding: 2px; /* Controls border width */
      border-radius: 16px;
      background: linear-gradient(90deg, #7f7fd5, #86a8e7, #f06b9c);
      -webkit-clip-path: 
        polygon(
          0% 0%, 
          calc(100% - 30px) 0%, calc(100%) 30px, 
          100% 100%, 
          0% 100%, 
          0% 0%);
      clip-path: 
        polygon(
          0% 0%, calc(100% - 30px) 0%, calc(100%) 30px, 
          100% 100%, 
          0% 100%, 
          0% 0%);
    }
  </style>
</head>
<body>
  <div class="notched-border">fdsfdsf</div>
</body>
</html>
